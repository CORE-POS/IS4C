    <head>
        <title></title>
        <script type="text/javascript">
            if (navigator.appName.indexOf('Microsoft') != -1) {
                function keyDown(e)
                {
                    var ieKey=event.keyCode;
                    alert(ieKey);
                }
                document.onkeydown = keyDown;
            }
            else {
                alert("Not IE");
            }
        </script>    </head>
